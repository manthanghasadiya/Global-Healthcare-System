<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link rel="icon" href="static/assets/img/Main_LOGO.png" type="image/x-icon">
    <link href="static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="static/css/tuck.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Doctor Registration</h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="User Name" name="name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="First Name" name="fname">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Last Name" name="lname">
                        </div>

                        <div class="input-group">
                            <input class="input--style-3 js-datepicker" type="text" placeholder="Birthdate" name="birthday">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender">
                                    <option disabled="disabled" selected="selected">Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Phone" name="phone">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Hospital Name" name="hname">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="file" placeholder="Profile Pic" accept="image/*" id="id_profile_pic">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="password" name="Password">
                        </div>





                        <div class="input-group">
                            <label class="rs-select2 js-select-simple select--no-search" for="id_specialities_type">Specialities
                                type:</label>
                            <select name="specialities_type" required id="id_specialities_type">
                                <option value=" " selected>Select field</option>
                                <option value="ENT ">Ear, Nose and Throat</option>
                                <option value="GS ">General Surgery</option>
                                <option value="OP ">Ophthalmology</option>
                                <option value="OR ">Orthopaedics</option>
                                <option value="OAG ">Obstetrics and Gynaecology</option>
                                <option value="DVL ">Dermatology, Venerology and Leprosy
                                </option>
                                <option value="AST ">Anaesthesiology</option>
                                <option value="PSY ">Psychiatry</option>
                                <option value="PTH ">Pathology</option>
                                <option value="SVD ">Skin and Venereal diseases</option>
                                <option value="PHRM ">Pharmacology</option>
                                <option value="PMR ">Physical Medicine and Rehabilitation
                                </option>
                                <option value="PHY ">Physiology</option>
                                <option value="CRD ">Cardiology</option>
                                <option value="PDT ">Paediatrics</option>
                            </select>
                            <div class="select-dropdown "></div>
                        </div>

                        <div class="p-t-10 ">
                            <button class="btn btn--pill btn--green " type="submit ">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="static/vendor/jquery/jquery.min.js "></script>
    <!-- Vendor JS-->
    <script src="static/vendor/select2/select2.min.js "></script>
    <script src="static/vendor/datepicker/moment.min.js "></script>
    <script src="static/vendor/datepicker/daterangepicker.js "></script>

    <!-- Main JS-->
    <script src="static/js/gg.js "></script>

</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
